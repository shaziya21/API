{% extends 'enroll/base.html' %}

{% block content %}
<div class="row">
    <h4 class="text-center alert alert-info">Update Student Detail</h4>
    <form method="post">
        {% csrf_token %}
        {{form.as_p}}
        <a class="btn btn-success" href="{% url 'add' %}">Go Back</a>
        <input class="btn btn-warning" type="submit" value="Confirm"/>
    </form>
</div>
{% endblock %}
